<body>

	<script src="js/libs/ammo.wasm.js"></script>

	<script>
		// 建構子 ScoreOutputer 接受一個字串，該字串為 csv 的檔案名稱
		// 以下面範例，檔名就為 "109598105(總分: 6).csv"
		var so = new ScoreOutputer("109598105");
		so.installCSS(function () {
			// 安裝 bootstrap 的 css，如果在 html 上方引用 bootstrap 5.1.1 的話就不用使用 installCSS ，注意一定要 bootstrap css 5.1.1 版
			// installCSS 接收一個 callback 當作參數，作為成功安裝 bootstrap css 的回呼函式

			//加入項目，分數，完成狀況
			//第一個參數為 項目名稱
			//第2個參數為 項目分數
			//第3個參數為 完成狀況，有完成 true/未完成 false
			//有幾個項目就呼叫幾個 addChild
			//addChild 要比 renderModal 先呼叫
			so.addChild("視角可以移動及放大", 2, true);
			so.addChild("在畫面上畫出左眼的邊框", 2, true);
			so.addChild("複製左眼邊框變化到右眼", 2, true);
			so.addChild("可選擇當前讀取角色或按鍵選擇上 / 下一隻角色", 1, false);
			so.addChild("可儲存座標點檔案", 1, false);
			so.addChild("回答問題", 2, true);

			//產生自評表，參數如下所示
			so.renderModal(
				//1. 自評表插入位置 (預設 document.body)
				document.body,
				//2. 自評表背景 (預設紅色)
				'rgba(100,45,58,1)',
				//3. 自評表文字顏色 (預設白色)
				'white',
				//4. 自評表文字大小 (預設 14pt)
				'15pt',
				//5. 自評表 checkbox 文字大小 (預設多少忘了)
				'15px',
				//6. 自評表標題 (預設 "自我評分表")
				dialogTitle = "自我評分表"
			);

			//設定下載按鈕 <-- 一定要呼叫這個函數，不然沒有下載功能
			so.installDownloadBtn();

			//產生 "開啟自評表按鈕"
			so.renderBtn(
				//自評表按鈕插入位置
				document.body,
				//自評表按鈕文字
				"開啟自評表"
			);
		});
	</script>
	<script type="module">

		import * as THREE from './build/three.module.js';
		import { GUI } from './jsm/libs/dat.gui.module.js';
		import { OrbitControls } from './jsm/controls/OrbitControls.js';
		import { OutlineEffect } from './jsm/effects/OutlineEffect.js';
		import { MMDLoader } from './jsm/loaders/MMDLoader.js';
		import { MMDAnimationHelper } from './jsm/animation/MMDAnimationHelper.js';
		//import { FileLoader } from './FileLoader.js';

		const raycaster = new THREE.Raycaster();
		const mouse = new THREE.Vector2();

		let camera, scene, renderer, effect;
		let mesh, helper;
		let rightLines = new Array(4);
		let leftLines = new Array(4);
		let leftMouseClickCount = 0;
		
		let targetRotation = 0;
		let targetRotationOnPointerDown = 0;
		let pointerX = 0;
		let pointerXOnPointerDown = 0;
		let windowHalfX = window.innerWidth / 2;
		var keyboard = new THREEx.KeyboardState();
		

		const vpds = [];

		Ammo().then(function (AmmoLib) {

			Ammo = AmmoLib;

			init();
			animate();

		});

		function init() {

			const container = document.createElement('div');
			document.body.appendChild(container);
			let scale = 30;
			camera = new THREE.OrthographicCamera(window.innerWidth / scale / - 2, window.innerWidth / scale / 2, window.innerHeight / scale / 2, window.innerHeight / scale / - 2, 0.1, 1000);
			//camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
			camera.position.z = 25;

			// scene

			scene = new THREE.Scene();
			scene.background = new THREE.Color(0xffffff);

			const ambient = new THREE.AmbientLight(0x666666);
			scene.add(ambient);

			const directionalLight = new THREE.DirectionalLight(0x887766);
			directionalLight.position.set(- 1, 1, 1).normalize();
			scene.add(directionalLight);

			//

			container.style.touchAction = 'none';
			var leftmousemove;
			container.addEventListener('mousedown', function(event){
      			leftmousemove = false;
				if(event.button == 0){
					leftmousemove = true;
					onPointerDown(event);
					return false;
				}
			});
			window.addEventListener('mousemove', function(event){
				if(leftmousemove === true){
					onMouseMove(event);
				}
			}, false);

			renderer = new THREE.WebGLRenderer({ antialias: true });
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			container.appendChild(renderer.domElement);

			effect = new OutlineEffect(renderer);

			// model

			function onProgress(xhr) {

				if (xhr.lengthComputable) {

					const percentComplete = xhr.loaded / xhr.total * 100;
					console.log(Math.round(percentComplete, 2) + '% downloaded');

				}

			}

			// read json files

			/*var modelList, modelData;
			const loaderModelList = new FileLoader().setResponseType('json');
			const loaderModelData = new FileLoader();
			loaderModelList.load(
				// resource URL
				'model_list.json',

				// onLoad callback
				function ( data ) {
					// output the text to the console
					modelList = data;
					//console.log( modelList );
				},

				// onProgress callback
				function ( xhr ) {
					//console.log( (xhr.loaded / xhr.total * 100) + '% loaded' );
				},

				// onError callback
				function ( err ) {
					console.error( 'An error happened' );
			});
			//loaderModelList.setResponseType(json);
			//let modelListdata = JSON.parse(modelList);
			console.log( modelList );
			console.log( loaderModelList.data );*/

			const modelFile = 'models/mmd/kizunaai/kizunaai.pmx';
			const vpdFiles = [
				'models/mmd/vpds/01.vpd',
				'models/mmd/vpds/02.vpd',
				'models/mmd/vpds/03.vpd',
				'models/mmd/vpds/04.vpd',
				'models/mmd/vpds/05.vpd',
				'models/mmd/vpds/06.vpd',
				'models/mmd/vpds/07.vpd',
				'models/mmd/vpds/08.vpd',
				//'models/mmd/vpds/09.vpd',
				//'models/mmd/vpds/10.vpd',
				'models/mmd/vpds/11.vpd'
			];

			helper = new MMDAnimationHelper();

			const loader = new MMDLoader();

			loader.load(modelFile, function (object) {

				mesh = object;
				mesh.position.y = - 10;

				scene.add(mesh);

				let vpdIndex = 0;

				function loadVpd() {

					const vpdFile = vpdFiles[vpdIndex];

					loader.loadVPD(vpdFile, false, function (vpd) {

						vpds.push(vpd);

						vpdIndex++;

						if (vpdIndex < vpdFiles.length) {

							loadVpd();

						} else {

							initGui();

						}

					}, onProgress, null);

				}

				loadVpd();

			}, onProgress, null);

			//

			window.addEventListener('resize', onWindowResize);
			//鏡頭控制
			const cameracontrols = new OrbitControls(camera, renderer.domElement);
			cameracontrols.minDistance = 10;
			cameracontrols.maxDistance = 100;
			cameracontrols.enableRotate = false;
			function initGui() {

				const gui = new GUI();

				const dictionary = mesh.morphTargetDictionary;

				const controls = {};
				const keys = [];

				const poses = gui.addFolder('Poses');
				const morphs = gui.addFolder('Morphs');

				function getBaseName(s) {

					return s.slice(s.lastIndexOf('/') + 1);

				}

				function initControls() {

					for (const key in dictionary) {

						controls[key] = 0.0;

					}

					controls.pose = - 1;

					for (let i = 0; i < vpdFiles.length; i++) {

						controls[getBaseName(vpdFiles[i])] = false;

					}

				}

				function initKeys() {

					for (const key in dictionary) {

						keys.push(key);

					}

				}

				function initPoses() {

					const files = { default: - 1 };

					for (let i = 0; i < vpdFiles.length; i++) {

						files[getBaseName(vpdFiles[i])] = i;

					}

					poses.add(controls, 'pose', files).onChange(onChangePose);

				}

				function initMorphs() {

					for (const key in dictionary) {

						morphs.add(controls, key, 0.0, 1.0, 0.01).onChange(onChangeMorph);

					}

				}

				function onChangeMorph() {

					for (let i = 0; i < keys.length; i++) {

						const key = keys[i];
						const value = controls[key];
						mesh.morphTargetInfluences[i] = value;

					}

				}

				function onChangePose() {

					const index = parseInt(controls.pose);

					if (index === - 1) {

						mesh.pose();

					} else {

						helper.pose(mesh, vpds[index]);

					}

				}

				initControls();
				initKeys();
				initPoses();
				initMorphs();

				onChangeMorph();
				onChangePose();

				poses.open();
				morphs.open();

			}

			const points = [];
			points.push( new THREE.Vector3( 0, 0, 0 ) );
			points.push( new THREE.Vector3( 0, 1, 0 ) );
			const geometry = new THREE.BufferGeometry().setFromPoints( points );
			rightLines[0] = new THREE.Line( geometry, new THREE.LineBasicMaterial( { color: 0xff0000 }));
			scene.add(rightLines[0]);
			rightLines[0].position.y = 8;
			rightLines[0].position.z = 2;
			rightLines[0].rotation.z = - Math.PI / 2;
			rightLines[0].visible = false;

			points.splice(0, 2);
			points.push( new THREE.Vector3( 0, 0, 0 ) );
			points.push( new THREE.Vector3( 0, 1, 0 ) );
			const geometry2 = new THREE.BufferGeometry().setFromPoints( points );
			rightLines[1] = new THREE.Line( geometry2, new THREE.LineBasicMaterial( { color: 0x00ff00 }));
			scene.add(rightLines[1]);
			rightLines[1].position.x = 0.25;
			rightLines[1].position.y = 7.75;
			rightLines[1].position.z = 2;
			rightLines[1].visible = false;

			points.splice(0, 2);
			points.push( new THREE.Vector3( 0, 0, 0 ) );
			points.push( new THREE.Vector3( 0, 1, 0 ) );
			const geometry3 = new THREE.BufferGeometry().setFromPoints( points );
			rightLines[2] = new THREE.Line( geometry3, new THREE.LineBasicMaterial( { color: 0xff0000 }));
			scene.add(rightLines[2]);
			rightLines[2].position.y = 8.42;
			rightLines[2].position.z = 2;
			rightLines[2].rotation.z = - Math.PI / 2;
			rightLines[2].visible = false;

			points.splice(0, 2);
			points.push( new THREE.Vector3( 0, 0, 0 ) );
			points.push( new THREE.Vector3( 0, 1, 0 ) );
			const geometry4 = new THREE.BufferGeometry().setFromPoints( points );
			rightLines[3] = new THREE.Line( geometry4, new THREE.LineBasicMaterial( { color: 0x00ff00 }));
			scene.add(rightLines[3]);
			rightLines[3].position.x = 0.74;
			rightLines[3].position.y = 7.75;
			rightLines[3].position.z = 2;			rightLines[3].visible = false;
		}

		document.addEventListener("keydown", onDocumentKeyDown, false);
		function onDocumentKeyDown(event) {
			var keyCode = event.which;
			if (keyCode == 'q') {
				
			}
		};

		function onPointerDown(event) {

			leftMouseClickCount += 1;
			raycaster.setFromCamera(mouse, camera);

			if (leftMouseClickCount == 1) {
				rightLines[0].visible = true;
			} else if (leftMouseClickCount == 2) {
				rightLines[1].visible = true;
			} else if (leftMouseClickCount == 3) {
				rightLines[2].visible = true;
			} else if (leftMouseClickCount == 4) {
				rightLines[3].visible = true;
			}

			document.addEventListener('mousemove', onPointerMove);

			if (event.isPrimary === false) return;

			pointerXOnPointerDown = event.clientX - windowHalfX;
			targetRotationOnPointerDown = targetRotation;
			document.addEventListener('mousemove', onPointerMove);
			document.addEventListener('mouseup', onPointerUp);
		}

		function onMouseMove(event) {

			mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
			mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;

		}

		function onPointerMove(event) {

			if (event.isPrimary === false) return;

			pointerX = event.clientX - windowHalfX;

			var vector = new THREE.Vector3(mouse.x, mouse.y, 0.5);
			vector.unproject( camera );
			var dir = vector.sub( rightLines[0].position ).normalize();
			var distance = - rightLines[0].position.z / dir.z;
			var pos = rightLines[0].position.clone().add( dir.multiplyScalar( distance ) );
			if (leftMouseClickCount == 1) {
				rightLines[0].position.y = pos.y;
			} else if (leftMouseClickCount == 2) {
				rightLines[1].position.x = pos.x + 0.25;
			} else if (leftMouseClickCount == 3) {
				rightLines[2].position.y = pos.y + 0.42; 
			} else if (leftMouseClickCount == 4) {
				rightLines[3].position.x = pos.x + 0.74;
			} else if (leftMouseClickCount > 4) {
				let click = leftMouseClickCount % 4;
				if (click == 1) {
				rightLines[0].position.y = pos.y; 
				} else if (click == 2) {
					rightLines[1].position.x = pos.x + 0.25;
				} else if (click == 3) {
					rightLines[2].position.y = pos.y + 0.42; 
				} else if (click == 0) {
					rightLines[3].position.x = pos.x + 0.74;
				}
			}

			targetRotation = targetRotationOnPointerDown + (pointerX - pointerXOnPointerDown) * 0.02;

		}

		function onPointerUp() {

			if (event.isPrimary === false) return;

			document.removeEventListener('mousemove', onPointerMove);
			document.removeEventListener('mouseup', onPointerUp);

		}

		function onWindowResize() {

			let scale = 30;
			camera.left = window.innerWidth / scale / - 2;
			camera.right = window.innerWidth / scale / 2;
			camera.top = window.innerHeight / scale / 2;
			camera.bottom = window.innerHeight / scale / - 2;
			camera.updateProjectionMatrix();

			effect.setSize(window.innerWidth, window.innerHeight);

		}

		//

		function animate() {

			requestAnimationFrame(animate);

			let drawLine  = false;
			if (leftMouseClickCount >= 4 && (keyboard.pressed("Q") || drawLine == true)) {
				if (leftLines[3] == null){
					const points = [];
					points.push( new THREE.Vector3( 0, 0, 0 ) );
					points.push( new THREE.Vector3( 0, 1, 0 ) );
					const geometry = new THREE.BufferGeometry().setFromPoints( points );
					leftLines[0] = new THREE.Line( geometry, new THREE.LineBasicMaterial( { color: 0x4b0082 }));
					scene.add(leftLines[0]);
					leftLines[0].position.y = rightLines[0].position.y;
					leftLines[0].position.z = 2;
					leftLines[0].rotation.z = Math.PI / 2;

					points.splice(0, 2);
					points.push( new THREE.Vector3( 0, 0, 0 ) );
					points.push( new THREE.Vector3( 0, 1, 0 ) );
					const geometry2 = new THREE.BufferGeometry().setFromPoints( points );
					leftLines[1] = new THREE.Line( geometry2, new THREE.LineBasicMaterial( { color: 0x1e90ff }));
					scene.add(leftLines[1]);
					leftLines[1].position.x = -1 * rightLines[3].position.x;
					leftLines[1].position.y = 7.75;
					leftLines[1].position.z = 2;

					points.splice(0, 2);
					points.push( new THREE.Vector3( 0, 0, 0 ) );
					points.push( new THREE.Vector3( 0, 1, 0 ) );
					const geometry3 = new THREE.BufferGeometry().setFromPoints( points );
					leftLines[2] = new THREE.Line( geometry3, new THREE.LineBasicMaterial( { color: 0x4b0082 }));
					scene.add(leftLines[2]);
					leftLines[2].position.y = rightLines[2].position.y;
					leftLines[2].position.z = 2;
					leftLines[2].rotation.z = Math.PI / 2;

					points.splice(0, 2);
					points.push( new THREE.Vector3( 0, 0, 0 ) );
					points.push( new THREE.Vector3( 0, 1, 0 ) );
					const geometry4 = new THREE.BufferGeometry().setFromPoints( points );
					leftLines[3] = new THREE.Line( geometry4, new THREE.LineBasicMaterial( { color: 0x1e90ff }));
					scene.add(leftLines[3]);
					leftLines[3].position.x = -1 * rightLines[1].position.x;
					leftLines[3].position.y = 7.75;
					leftLines[3].position.z = 2;

					drawLine = true;
					console.log(leftLines[1].position.x);
				} else {
					leftLines[0].position.y = rightLines[0].position.y;
					leftLines[1].position.x = - rightLines[1].position.x;
					leftLines[2].position.y = rightLines[2].position.y;
					leftLines[3].position.x = - rightLines[3].position.x;
				}
			}

			render();
		}

		function render() {

			effect.render(scene, camera);

		}
	</script>

</body>
